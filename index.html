<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <main class="nft-preview-card">
      <div class="image-wrapper">
        <img src="images/icon-view.svg" alt="an animated eye as a view icon" class="view-icon">
        <img src="images/image-equilibrium.jpg" alt="a cube balanced on one of the vertices- representing equilibrium" class="nft-preview-image">
      </div>
      <p class="title-text">Equilibrium #3429</p>
      <p class="description-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time-container">
        <div class="nft-price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="a standard clock icon" class="icon">
          <p class="time-text">3 days left</p>
        </div>
      </div>
      <div class="creator-info">
        <img src="images/image-avatar.png" alt="avatar of the author- Jules Wyvern" class="author-image">
        <p class="author-text">Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/shauryapanchal" rel="noopener noreferrer" target="_blank">ShauryaPanchal</a>.
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
